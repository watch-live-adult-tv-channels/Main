<html>
 <body>
 <!--Open Yahoo.com in a full screen iframe, keep the address bar 'local', and disable extra scrollbar -->
 <script type="text/javascript">
 var page_body = document.getElementsByTagName('body');
 var myframe = document.createElement('iframe');
 var id = Math.random();
 myframe.setAttribute('id', 'myFrame'+id);
 
 myframe.setAttribute('allowfullscreen', 'yes');


 myframe.src = 'https://p-television.blogspot.com/';
 myframe.setAttribute('frameborder', '0')
 myframe.setAttribute('width', '100%;');
 myframe.setAttribute('height', '100%');
 myframe.setAttribute('position', 'fixed');
 myframe.setAttribute('display', 'flex');
 myframe.setAttribute('z-index', '1');
 myframe.setAttribute('right', '0');
 myframe.setAttribute('left', '0');
 myframe.setAttribute('top', '0');
 myframe.setAttribute('bottom', '0');
 myframe.setAttribute('align-items', 'center');
 myframe.setAttribute('justify-content', 'center');
 
 
 
 document.body.style.overflow = "hidden";
 page_body[0].appendChild(myframe);
 </script>
 </body>
 </html>
